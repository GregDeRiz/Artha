<!doctype html>
<html>
    <head>
        <title th:text="${appName}"></title>
        <link href="/img/artha_logo.jpg" rel="icon" />
        <link href="/img/artha_logo.jpg" rel="apple-touch-icon" />
        <link rel="stylesheet" href="/css/contact.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <img class="logo" src="/img/artha_logo.jpg" alt="Logo" />

        <div class="container">
            <h1 class="title">Nous contacter</h1>
            <p class="subtitle">
                Remplissez le formulaire et nous vous contacterons dans les plus brefs délais pour répondre à toutes vos questions.
            </p>
            <form action="/submit-contact" method="post">
                <label for="surname">Nom:</label>
                <input type="text" id="surname" name="surname" required />

                <label for="name">Prénom:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Téléphone:</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </form>

        <div class="menu">
            <a href="https://www.arthafrance.com/fr/recrutement.html">
                <button class="recrutement">
                    <i class="fa-solid fa-user"></i>
                </button>
            </a>
            <a href="/help">
                <button class="questions">
                    <i class="fa-solid fa-question"></i>
                </button>
            </a>
            <button class="home" type="submit">
                <i class="fa-solid fa-right-long"></i>
            </button>
            <a href="/about">
                <button class="about">
                    <i class="fa-solid fa-info"></i>
                </button>
            </a>
            <a href="/">
                <button class="contact">
                    <i class="fa-solid fa-house"></i>
                </button>
            </a>
        </div>

        <script
            src="https://kit.fontawesome.com/3e748750cf.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
