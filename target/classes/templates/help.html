<!doctype html>
<html>
    <head>
        <title th:text="${appName}"></title>
        <link href="/img/artha_logo.jpg" rel="icon" />
        <link href="/img/artha_logo.jpg" rel="apple-touch-icon" />
        <link rel="stylesheet" href="/css/help.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <img class="logo" src="/img/artha_logo.jpg" alt="Logo" />

        <div class="menu">
            <a href="https://www.arthafrance.com/fr/recrutement.html">
                <button class="recrutement">
                    <i class="fa-solid fa-user"></i>
                </button>
            </a>
            <a href="/help">
                <button class="questions">
                    <i class="fa-solid fa-question"></i>
                </button>
            </a>
            <a href="/">
                <button class="home">
                    <i class="fa-solid fa-house"></i>
                </button>
            </a>
            <a href="/about">
                <button class="about">
                    <i class="fa-solid fa-info"></i>
                </button>
            </a>
            <a href="/contact">
                <button class="contact">
                    <i class="fa-solid fa-phone"></i>
                </button>
            </a>
        </div>

        <script
            src="https://kit.fontawesome.com/3e748750cf.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
